<ion-header-bar id="headerborder" class="headerborder" >	
	<div class="home-head2 " ng-click="goback();">
		<i ng-click="goback();" class="ion ion-arrow-left-c back-icon"></i>
	</div>
	<div class="home-head2 ">
		<p class="headertitle">Card Detail</p>
	</div>
</ion-header-bar>
<ion-view >
	<ion-content class="bgnew">
		<div class="card">
			<div class="item itemleft item-avatar">
				<img src="img/item/Account-number.png" class="item-Image">
				<div class="ItemlineHead cardContent">Transaction Number</div>
				<div class="ItemlineValueText cardContent">{{debit_card_list.TRANSACTION_NUMBER}}</div>
			</div>
			<div class="item item-avatar itemleft">
				<img src="img/item/dateicon.png" class="item-Image">
				<div class="ItemlineHead cardContent">Pay Date</div>
				<div class="ItemlineValueText cardContent">{{debit_card_list.PAY_DATE}}</div>
			</div>
			<div class="item item-avatar itemleft">
				<img src="img/item/account_balance.png" class="item-Image">
				<div class="ItemlineHead cardContent">Amount</div>
				<div class="ItemlineValueText cardContent">{{debit_card_list.AMOUNT | currency}}</div>
			</div>
			<div class="item item-avatar itemleft">
				<img src="img/item/Account-number.png" class="item-Image">
				<div class="ItemlineHead cardContent">Prov Name</div>
				<div class="ItemlineValueText cardContent">{{debit_card_list.PROV_NAME}}</div>
			</div>
			<div class="item item-avatar itemleft">
				<img src="img/item/plan.png" class="item-Image">
				<div class="ItemlineHead cardContent">Days Old</div>
				<div class="ItemlineValueText cardContent">{{debit_card_list.DAYS_OLD}}</div>
			</div>
			<div class="item item-avatar itemleft">
				<img src="img/item/Allowable-contributions.png" class="item-Image">
				<div class="ItemlineHead cardContent">Status</div>
				<div class="ItemlineValueText cardContent">{{debit_card_list.STATUS}}</div>
			</div>
		</div>
	  <div style="height: 10px;"></div>
	</ion-content>
</ion-view>
